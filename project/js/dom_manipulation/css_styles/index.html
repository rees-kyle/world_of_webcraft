<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- div element with id 'myElement'-->
    <div id="firstElement">First Element</div>
    <div id="secondElement">Second Element</div>

    <!-- adding/removing classes; best practice -->
    <!-- button triggering the 'toggleClass' function -->
    <button onclick="toggleClass()">Toggle Class</button>

    <!-- changing inline styles -->
    <!-- button triggering the 'changeStyle' function -->
    <button onclick="changeStyle()">Change Style</button>

    <script src="script.js"></script>
</body>
</html>
